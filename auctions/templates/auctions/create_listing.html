{% extends "auctions/layout.html" %}

{% block title %} Create Listing {% endblock %}

{% block body %}
<h6 class="display-4">Create New Listing</h3>
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control form-control-sm" id="title" placeholder="Title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control form-control-sm" id="description" placeholder="Description" name="description">
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control form-control-sm" id="image_url" placeholder="Image URL" name="image_url">
    </div>
    <div class="form-group">
        <label for="bid">Starting BID</label>
        <input type="number" class="form-control form-control-sm" id="bid" placeholder="Price" name="bid">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="custom-select" id="category" name="category">
            <option selected>Category</option>
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-info">Create New Listing</button>
    </div>
</form>

{% endblock %}
